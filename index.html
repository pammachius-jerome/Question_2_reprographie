<html lang="fr">
<head>

    <meta name="author" content="Pammachius Jérôme">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Photocopie</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <label for="valeurSaisie" class="form-label">Combien de photocopies souhaitez-vous réaliser?</label>
                    <input type="number" class="form-control" id="valeurSaisie" aria-describedby="valeurSaisie">
                    <div class="form-text">
                        Rappel de nos tarifs : 10 centimes les 10 premières, 9 centimes les 20 suivantes et 8 centimes au delà.
                    </div>
                </div>
                <button type="submit" id="bouton" class="btn btn-primary mt-5">Estimer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mx-auto mt-5 text-center">
                <div id="message">

                </div>
            </div>
        </div>
    </div>
